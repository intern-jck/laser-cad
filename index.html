<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.cs">
    <script src="script.js"></script>
    <title>Document</title>
</head>


<body>
    <div class="row flex-column m-4 justify-content-center">

        <div id="svg-test" class="col-8 border border-4 border-dark">
        </div>
        <button type="button" class="btn btn-outline-primary btn-lg" onclick="buildSVG();">SVG</button>
        <button type="button" class="btn btn-outline-primary btn-lg" onclick="downloadSVG();">DOWNLOAD</button>


        <div class="col-auto mx-auto">
            <canvas class="mx-auto" id="graph" width="600" height="600">
            </canvas>
        </div>


        <div class="col-auto mx-auto border border-dark">
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="draw();">DRAW</button>
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="clearDrawing();">CLEAR</button>

        </div>
        <div class="col-auto mx-auto border border-dark">

            <label for="modulus-slider" class="form-label">Modulus</label>
            <input type="text" class="form-control" id="modulus-text" placeholder="">
            <input type="range" class="form-range" min="2" max="100" step="1.0" id="modulus-slider" value="2"
                oninput="updateModulus();draw();">

            <label for="multiplier-slider" class="form-label">Multiplier</label>
            <input type="text" class="form-control" id="multiplier-text" placeholder="">
            <input type="range" class="form-range" min="0" max="100" step="1.0" id="multiplier-slider" value="2"
                oninput="updateMultiplier(); draw();">

        </div>
    </div>
</body>

</html>
