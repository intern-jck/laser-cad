<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.cs">
    <script src="script.js"></script>
    <title>Document</title>
</head>


<body onload="draw();">

    <div class="row flex-column m-4 justify-content-center">

        <div id="svg-graph" class="col-6 mx-auto border border-4 border-dark">
        </div>

        <!-- <button type="button" class="btn btn-outline-primary btn-lg" onclick="draw();">SVG</button> -->
        <div class="col-auto mx-auto my-2">
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="downloadSVG();">DOWNLOAD</button>
        </div>

        <!-- <div class="col mx-auto my-2 border border-dark"> -->
        <div class="row justify-content-center">
            <div class="col-lg-1 col-sm-1">
                <input type="text" class="form-control" id="modulus-text" placeholder="9" value="9"
                    onchange="updateModulus(this.value);draw();">
            </div>
            <div class="col-lg-6 col-sm-4">
                <label for="modulus-slider" class="form-label">Modulus</label>
                <input type="range" class="form-range" min="2" max="100" step="1.0" id="modulus-slider" value="9"
                    oninput="updateModulus(this.value);draw();">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-1 col-sm-1">
                <input type="text" class="form-control" id="multiplier-text" placeholder="2" value="2"
                    onchange="updateMultiplier(this.value);draw();">

            </div>
            <div class="col-lg-6 col-sm-4">
                <label for=" multiplier-slider" class="form-label">Multiplier</label>
                <input type="range" class="form-range" min="0" max="100" step="1.0" id="multiplier-slider" value="2"
                    oninput="updateMultiplier(this.value); draw();">
            </div>
        </div>


        <!-- </div> -->

    </div>

</body>

</html>
