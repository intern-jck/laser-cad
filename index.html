<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/cdcc65decb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- My Stuff -->
    <link rel="stylesheet" href="style.cs">
    <script src="script.js"></script>

    <title>Vortex Math</title>
</head>


<body onload="draw();">

    <nav class=" navbar navbar-dark bg-dark navbar-expand-lg" aria-label="Main Navbar">
        <div class="container">

            <a class="navbar-brand" href="/">Vortex Math</a>
            <a href="https://github.com/intern-jck/vortex-math" target="_blank"><i class="fab fa-github fa-2x"></i></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#game-navbar"
                aria-controls="game-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="game-navbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="info.html" onclick="">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="container">

        <div class="row flex-column m-4 justify-content-center">
            <h1 class="text-center my-2">Vortex Math Graph Maker</h1>

            <div id="svg-graph" class="col-6 mx-auto border border-4 border-dark">
            </div>

            <h3 class="text-center fs-4 my-2 ">Click to download the svg file!</h3>
            <h4 class="text-center fs-4 my-2 ">The file will have a diameter of about 100 mm.</h4>
            <h4 class="text-center fs-4 my-2 ">Perfect for a laser cut coaster!</h4>
            <!-- <button type="button" class="btn btn-outline-primary btn-lg" onclick="draw();">SVG</button> -->
            <div class="col-auto mx-auto my-2 justify-content-center">
                <button type="button" class="btn btn-outline-primary btn-lg" onclick="downloadSVG();">DOWNLOAD</button>
            </div>

            <!-- <div class="col mx-auto my-2 border border-dark"> -->
            <div class="row justify-content-center">
                <div class="col-lg-1 col-sm-1">
                    <input type="text" class="form-control" id="modulus-text" placeholder="9" value="9"
                        onchange="updateModulus(this.value);draw();">
                </div>
                <div class="col-lg-6 col-sm-4">
                    <label for="modulus-slider" class="form-label">Modulus</label>
                    <input type="range" class="form-range" min="2" max="100" step="1.0" id="modulus-slider" value="9"
                        oninput="updateModulus(this.value);draw();">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-1 col-sm-1">
                    <input type="text" class="form-control" id="multiplier-text" placeholder="2" value="2"
                        onchange="updateMultiplier(this.value);draw();">

                </div>
                <div class="col-lg-6 col-sm-4">
                    <label for=" multiplier-slider" class="form-label">Multiplier</label>
                    <input type="range" class="form-range" min="0" max="100" step="1.0" id="multiplier-slider" value="2"
                        oninput="updateMultiplier(this.value); draw();">
                </div>
            </div>


            <!-- </div> -->

        </div>


    </div>


</body>

</html>
