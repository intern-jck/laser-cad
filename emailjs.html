<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript" defer>
  (function () {
    emailjs.init("user_zEaMjktSGuSK3vfKZTaF3");
  })();
</script>

<script type="text/javascript" defer>
  window.onload = function () {
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();
      // generate a five digit number for the contact_number variable
      this.contact_number.value = Math.random() * 100000 | 0;
      // Hack to use same template for multiple sites
      this.site.value = "vortex-math";
      // these IDs from the previous steps
      emailjs.sendForm('vortex_math_service', 'general_template', this)
        .then(function () {
          console.log('SUCCESS!');
          window.alert("Thank you for the message!");
        }, function (error) {
          console.log('FAILED...', error);
        });
    });
  }
</script>
